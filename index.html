<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>시간 테스트</title>
</head>
<body>
  <h1>현재 시간 테스트</h1>
  <div id="currentTime">현재 시간: --:--:--</div>

  <script>
    function updateTime() {
      document.getElementById("currentTime").textContent = "현재 시간: " + new Date().toLocaleTimeString();
    }
    updateTime();
    setInterval(updateTime, 1000);

    // 음성 테스트
    // window.speechSynthesis.speak(new SpeechSynthesisUtterance("테스트"));
  </script>
</body>
</html>
