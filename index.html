<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>인터벌 타이머 - 수정본10</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    select, input, button {
      font-size: 18px; padding: 10px; margin: 10px;
    }
    #log {
      margin-top: 20px; font-size: 16px; white-space: pre-line;
      border: 1px solid #ccc; padding: 10px;
      max-width: 400px; margin-left: auto; margin-right: auto;
      background: #f9f9f9; border-radius: 5px; text-align: left;
      height: 200px; overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>인터벌 타이머 - 수정본10</h1>

  <div id="currentTime">현재 시간: --:--:--</div>

  <div>
    시작 시간:
    <select id="hour"></select>시
    <select id="minute"></select>분
  </div>

  <div>
    <label>인터벌 1 (초): <input type="number" id="interval1" value="10" min="6" /></label><br />
    <label>인터벌 2 (초): <input type="number" id="interval2" placeholder="미입력 시 생략" /></label>
  </div>

  <button id="startBtn">시작</button>
  <button id="stopBtn" disabled>정지</button>

  <div id="log"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentTimeDiv = document.getElementById("currentTime");
      const hourSelect = document.getElementById("hour");
      const minuteSelect = document.getElementById("minute");
      const logDiv = document.getElementById("log");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");

      const interval1Input = document.getElementById("interval1");
      const interval2Input = document.getElementById("interval2");

      let timeouts = [];

      // 시간 선택 셋업
      for (let h = 0; h < 24; h++) {
        const opt = document.createElement("option");
        opt.value = h;
        opt.textContent = h.toString().padStart(2, "0");
        hourSelect.appendChild(opt);
      }
      for (let m = 0; m < 60; m++) {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m.toString().padStart(2, "0");
        minuteSelect.appendChild(opt);
      }

      function updateCurrentTime() {
        const now = new Date();
        currentTimeDiv.textContent = "현재 시간: " + now.toLocaleTimeString();
      }
      updateCurrentTime();
      setInterval(updateCurrentTime, 1000);

      function speak(text) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "ko-KR";
        window.speechSynthesis.speak(utter);
      }

      function log(msg) {
        logDiv.textContent += msg + "\n";
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function clearAllTimeouts() {
        timeouts.forEach(t => clearTimeout(t));
        timeouts = [];
        window.speechSynthesis.cancel();
      }

      function scheduleCountdown(startTime, label) {
        const countdownTexts = ["5", "4", "3", "2", "1", "스타트"];
        countdownTexts.forEach((text, i) => {
          const speakTime = startTime - (countdownTexts.length - 1 - i) * 1000;
          const delay = speakTime - Date.now();

          const t = setTimeout(() => {
            speak(text);
            log(`${label} 카운트다운: ${text}`);
          }, delay);
          timeouts.push(t);
        });
      }

      function startTimer() {
        clearAllTimeouts();
        logDiv.textContent = "";
        speak("타이머를 시작합니다"); // iOS 음성 재생 트리거

        const hour = parseInt(hourSelect.value, 10);
        const minute = parseInt(minuteSelect.value, 10);
        const interval1 = parseInt(interval1Input.value, 10);
        const interval2 = parseInt(interval2Input.value, 10) || null;

        const now = new Date();
        let startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0, 0);
        if (startTime <= now) startTime.setDate(startTime.getDate() + 1);

        const delay = startTime - now;
        if (delay < 6000 || isNaN(interval1) || interval1 < 6) {
          alert("시작 시간은 최소 6초 이상이어야 하며, 인터벌 1은 6초 이상이어야 합니다.");
          return;
        }

        startBtn.disabled = true;
        stopBtn.disabled = false;

        log(`인터벌 1 시작 예정: ${startTime.toLocaleTimeString()}`);
        scheduleCountdown(startTime.getTime(), "인터벌 1");

        const t1 = setTimeout(() => {
          log("인터벌 1 실행 완료");

          if (interval2 && interval2 >= 6) {
            const startTime2 = Date.now() + interval2 * 1000;
            log(`인터벌 2 시작 예정: ${new Date(startTime2).toLocaleTimeString()}`);
            scheduleCountdown(startTime2, "인터벌 2");

            const t2 = setTimeout(() => {
              log("인터벌 2 실행 완료");
              startBtn.disabled = false;
              stopBtn.disabled = true;
            }, interval2 * 1000 + 6000);
            timeouts.push(t2);
          } else {
            log("완료되었습니다. (인터벌 2 없음)");
            startBtn.disabled = false;
            stopBtn.disabled = true;
          }

        }, delay + 6000);
        timeouts.push(t1);
      }

      startBtn.onclick = () => startTimer();
      stopBtn.onclick = () => {
        clearAllTimeouts();
        log("중지되었습니다.");
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };
    });
  </script>
</body>
</html>
