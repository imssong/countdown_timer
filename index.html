<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>인터벌 타이머 - 수정본7</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    select, input, button {
      font-size: 18px; padding: 10px; margin: 10px;
    }
    #log {
      margin-top: 20px; font-size: 16px; white-space: pre-line;
      border: 1px solid #ccc; padding: 10px;
      max-width: 400px; margin-left: auto; margin-right: auto;
      background: #f9f9f9; border-radius: 5px; text-align: left;
      height: 200px; overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>인터벌 타이머 - 수정본7</h1>

  <div id="currentTime">현재 시간: --:--:--</div>

  <div>
    시작 시간:
    <select id="hour"></select>시
    <select id="minute"></select>분
  </div>

  <div>
    <label>인터벌 (초): <input type="number" id="interval" value="10" min="6" /></label><br />
    <label>반복 횟수: <input type="number" id="repeatCount" value="3" min="1" /></label>
  </div>

  <button id="startBtn">시작</button>
  <button id="stopBtn" disabled>정지</button>

  <div id="log"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const currentTimeDiv = document.getElementById("currentTime");
      const hourSelect = document.getElementById("hour");
      const minuteSelect = document.getElementById("minute");
      const logDiv = document.getElementById("log");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");

      let timeouts = [];
      let current = 1;

      for (let h = 0; h < 24; h++) {
        const opt = document.createElement("option");
        opt.value = h;
        opt.textContent = h.toString().padStart(2, "0");
        hourSelect.appendChild(opt);
      }
      for (let m = 0; m < 60; m++) {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m.toString().padStart(2, "0");
        minuteSelect.appendChild(opt);
      }

      function updateCurrentTime() {
        const now = new Date();
        currentTimeDiv.textContent = "현재 시간: " + now.toLocaleTimeString();
      }
      updateCurrentTime();
      setInterval(updateCurrentTime, 1000);

      function speak(text) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "ko-KR";
        window.speechSynthesis.speak(utter);
      }

      function clearAllTimeouts() {
        timeouts.forEach(t => clearTimeout(t));
        timeouts = [];
        window.speechSynthesis.cancel();
      }

      function log(msg) {
        logDiv.textContent += msg + "\n";
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function runIntervals(intervalSec, repeatCount) {
        for (let i = 1; i < repeatCount; i++) {
          const intervalStart = i * intervalSec * 1000;
          const countdownStart = intervalStart - 6000; // 6초 전

          const countdownTexts = ["5", "4", "3", "2", "1", "스타트"];
          countdownTexts.forEach((text, j) => {
            const t = setTimeout(() => {
              speak(text);
              log(`인터벌 ${i + 1} 카운트다운: ${text}`);
            }, countdownStart + j * 1000);
            timeouts.push(t);
          });
        }

        // 전체 종료 시점
        const totalTime = (repeatCount - 1) * intervalSec * 1000 + 100;
        const end = setTimeout(() => {
          log("완료되었습니다.");
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }, totalTime);
        timeouts.push(end);
      }

      startBtn.onclick = () => {
        clearAllTimeouts();
        logDiv.textContent = "";

        speak("타이머를 시작합니다"); // iOS 대응용

        const hour = parseInt(hourSelect.value, 10);
        const minute = parseInt(minuteSelect.value, 10);
        const interval = parseInt(document.getElementById("interval").value, 10);
        const repeatCount = parseInt(document.getElementById("repeatCount").value, 10);

        if (interval < 6) {
          alert("인터벌은 최소 6초 이상이어야 합니다.");
          return;
        }

        const now = new Date();
        let startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0, 0);
        if (startTime <= now) startTime.setDate(startTime.getDate() + 1);

        const delay = startTime - now;
        if (delay < 6000) {
          alert("시작 시간은 최소 6초 이상이어야 합니다.");
          return;
        }

        startBtn.disabled = true;
        stopBtn.disabled = false;

        log(`인터벌 1 시작 예정: ${startTime.toLocaleTimeString()}`);

        const countdownTexts = ["5", "4", "3", "2", "1", "스타트"];
        const nowTime = Date.now();
        const targetTime = nowTime + delay;

        countdownTexts.forEach((text, i) => {
          const offset = (countdownTexts.length - 1 - i) * 1000;
          const scheduledTime = targetTime - offset;
          const timeoutDelay = scheduledTime - nowTime;

          const t = setTimeout(() => {
            speak(text);
            log(`인터벌 1 카운트다운: ${text}`);
          }, timeoutDelay);
          timeouts.push(t);
        });

        // 인터벌 2 이후 예약
        const t = setTimeout(() => {
          runIntervals(interval, repeatCount);
        }, delay + 100);
        timeouts.push(t);
      };

      stopBtn.onclick = () => {
        clearAllTimeouts();
        log("중지되었습니다.");
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };
    });
  </script>
</body>
</html>
