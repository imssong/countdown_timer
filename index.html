<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>인터벌 타이머 - 수정본11</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    select, input, button {
      font-size: 18px; padding: 10px; margin: 10px;
    }
    #log {
      margin-top: 20px; font-size: 16px; white-space: pre-line;
      border: 1px solid #ccc; padding: 10px;
      max-width: 500px; margin-left: auto; margin-right: auto;
      background: #f9f9f9; border-radius: 5px; text-align: left;
      height: 200px; overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>인터벌 타이머 - 수정본11</h1>

  <div id="currentTime">현재 시간: --:--:--</div>

  <div>
    시작 시간:
    <select id="hour"></select>시
    <select id="minute"></select>분
  </div>

  <div>
    <h3>인터벌 1</h3>
    <label>시간 (초): <input type="number" id="interval1" value="10" min="6" /></label><br />
    <label>반복 횟수: <input type="number" id="repeat1" value="2" min="1" /></label>
  </div>

  <div>
    <h3>인터벌 2</h3>
    <label>시간 (초): <input type="number" id="interval2" placeholder="없으면 생략" /></label><br />
    <label>반복 횟수: <input type="number" id="repeat2" placeholder="없으면 생략" /></label>
  </div>

  <button id="startBtn">시작</button>
  <button id="stopBtn" disabled>정지</button>

  <div id="log"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const now = new Date();
      const currentTimeDiv = document.getElementById("currentTime");
      const hourSelect = document.getElementById("hour");
      const minuteSelect = document.getElementById("minute");
      const logDiv = document.getElementById("log");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");

      const interval1Input = document.getElementById("interval1");
      const repeat1Input = document.getElementById("repeat1");
      const interval2Input = document.getElementById("interval2");
      const repeat2Input = document.getElementById("repeat2");

      let timeouts = [];

      for (let h = 0; h < 24; h++) {
        const opt = document.createElement("option");
        opt.value = h;
        opt.textContent = h.toString().padStart(2, "0");
        hourSelect.appendChild(opt);
      }
      for (let m = 0; m < 60; m++) {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m.toString().padStart(2, "0");
        minuteSelect.appendChild(opt);
      }

      function updateCurrentTime() {
        const now = new Date();
        currentTimeDiv.textContent = "현재 시간: " + now.toLocaleTimeString();
      }
      updateCurrentTime();
      setInterval(updateCurrentTime, 1000);

      function speak(text) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "ko-KR";
        window.speechSynthesis.speak(utter);
      }

      function log(msg) {
        logDiv.textContent += msg + "\n";
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function clearAllTimeouts() {
        timeouts.forEach(t => clearTimeout(t));
        timeouts = [];
        window.speechSynthesis.cancel();
      }

      function scheduleCountdown(startTime, label, index) {
        const texts = ["5", "4", "3", "2", "1", "스타트"];
        texts.forEach((text, i) => {
          const t = setTimeout(() => {
            speak(text);
            log(`${label} ${index} 카운트다운: ${text}`);
          }, startTime - Date.now() - (texts.length - 1 - i) * 1000);
          timeouts.push(t);
        });
      }

      function scheduleInterval(startAfterMs, intervalSec, repeatCount, label, callback) {
        for (let i = 0; i < repeatCount; i++) {
          const startTime = Date.now() + startAfterMs + i * intervalSec * 1000;
          scheduleCountdown(startTime, label, i + 1);
        }

        const totalDuration = repeatCount * intervalSec * 1000 + 6000;
        const end = setTimeout(() => {
          log(`${label} 완료`);
          if (callback) callback();
        }, startAfterMs + totalDuration);
        timeouts.push(end);
      }

      startBtn.onclick = () => {
        clearAllTimeouts();
        logDiv.textContent = "";
        speak("타이머 시작"); // iOS 대응

        const hour = parseInt(hourSelect.value, 10);
        const minute = parseInt(minuteSelect.value, 10);
        const interval1 = parseInt(interval1Input.value, 10);
        const repeat1 = parseInt(repeat1Input.value, 10);

        const interval2 = parseInt(interval2Input.value, 10);
        const repeat2 = parseInt(repeat2Input.value, 10);

        if (interval1 < 6 || isNaN(repeat1) || repeat1 < 1) {
          alert("인터벌 1 정보가 잘못되었습니다.");
          return;
        }

        const now = new Date();
        let startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0, 0);
        if (startTime <= now) startTime.setDate(startTime.getDate() + 1);

        const delay = startTime - now;
        if (delay < 6000) {
          alert("시작 시간은 최소 6초 이후여야 합니다.");
          return;
        }

        startBtn.disabled = true;
        stopBtn.disabled = false;

        log(`인터벌 1 시작 예정: ${startTime.toLocaleTimeString()}`);
        scheduleCountdown(startTime.getTime(), "인터벌 1", 1);

        const t = setTimeout(() => {
          log("인터벌 1 시작");
          scheduleInterval(0, interval1, repeat1 - 1, "인터벌 1", () => {
            if (!isNaN(interval2) && interval2 >= 6 && !isNaN(repeat2) && repeat2 >= 1) {
              log("인터벌 2 시작");
              scheduleInterval(0, interval2, repeat2, "인터벌 2", () => {
                log("모든 반복 완료");
                startBtn.disabled = false;
                stopBtn.disabled = true;
              });
            } else {
              log("모든 반복 완료");
              startBtn.disabled = false;
              stopBtn.disabled = true;
            }
          });
        }, delay + 6000);
        timeouts.push(t);
      };

      stopBtn.onclick = () => {
        clearAllTimeouts();
        log("중지되었습니다.");
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };
    });
  </script>
</body>
</html>
